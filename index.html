<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    
    <div style="width: 50vw; margin: 0 auto;">
      
      <h1 id="title" style="text-align: center; margin: auto;">Title</h1>
      <p id="description" style="text-align: center;">Description</p>
      <form id="survey-form" >
        <label for="name" id="name-label">Write your name</label>
        <input type="text" id="name" name="name" required placeholder="john jonson"> <br>

        <label for="email" id="email-label">Write your Email</label>
        <input type="email" id="email" required placeholder="example@mail.com" ><br>

        <label for="number" id="number-label">Write your number</label>
        <input min="0" max="15" step="1" type="number" id="number" required placeholder="+2635353677"> <br>

        <select name="" id="dropdown">
          <option value="house">house</option>
          <option value="test">test</option>
        </select>     <br>

        <label>
          <input type="radio" name="prefer" value="hello" >
          hello
        </label> <br>
        <label>
          <input type="radio" name="prefer" value="hello1">
          hello
        </label> <br>
        <label>
          <input type="radio" name="prefer" value="hello3">
          hello
        </label> <br>

        <label >
          <input type="checkbox" name="test" value="test">
          Test
        </label> <br>
        <label >
          <input type="checkbox" name="test2" value="test2">
          Test2
        </label> <br>

        <div>
          <textarea class="input-textarea" ></textarea>
        </div>
      
        <input type="submit" id="submit">
      </form>
    </div>

  </body>
</html>
