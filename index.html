<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    
    <div style="width: 50vw; margin: 0 auto;">
      
      <h1 id="title" style="text-align: center; margin: auto;">Title</h1>
      <p id="description" style="text-align: center;">Description</p>

      <form id="survey-form" >
        <div class="form-group">
          <label for="name" id="name-label">Write your name</label>
          <input type="text" id="name" name="name" class="form-control" required placeholder="john jonson"> 
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Write your Email</label>
          <input type="email" id="email" required class="form-control" placeholder="example@mail.com" >
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Write your number</label>
          <input min="0" max="15" step="1" type="number" class="form-control" id="number" required placeholder="+2635353677">
        </div>

        <div class="form-group">
          <select name="dropdown" id="dropdown" class="form-control">
            <option value="house" >house</option>
            <option value="test">test</option>
          </select>    
        </div>

        <div class="form-group">
          <label>
            <input type="radio" name="prefer" value="hello" class="input-radio">
            hello
          </label> <br>
          <label>
            <input type="radio" name="prefer" value="hello1" class="input-radio">
            hello
          </label> <br>
          <label>
            <input type="radio" name="prefer" value="hello3" class="input-radio">
            hello
          </label>
        </div>

        <div class="form-group">
          <label >
            <input type="checkbox" name="test" value="test" class="input-checkbox">
            Test
          </label> <br>
          <label >
            <input type="checkbox" name="test2" value="test2" class="input-checkbox">
            Test2
          </label> 
        </div>


        <div class="form-group">
          <textarea name="comments" class="input-textarea" placeholder="enter your comments here..."></textarea>
        </div>
      

        <div class="form-group">
          <input type="submit" id="submit" class="submit-button">
        </div>
      </form>
    </div>

  </body>
</html>
